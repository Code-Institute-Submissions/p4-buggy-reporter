{% extends 'base.html' %}

{# Load static files #}
{% load static %}

{% block page_title %}Registration Page{% endblock %}

{% block content %}
<div class="mb-3">
    <h1>User Registration</h1>
    <p>If you already have an account, you can <a href="{% url 'login' %}">Sign In</a></p>
</div>
<div>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit'/>
    </form>
</div>
{% endblock %}
