{% extends 'base.html' %}

{% block page_title %}Login | Buggy-Reporter{% endblock %}

{% block page_heading %}User Login{% endblock %}
    
{% block content %}
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
    <hr>
    {% if messages %}
        <div>{% for message in messages %}{{ message }}{% endfor %}</div>
    {% endif %}
{% endblock %}
